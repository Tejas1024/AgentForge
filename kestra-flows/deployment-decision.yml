id: agentforge-deployment-decision
namespace: agentforge
description: Agent Forge deployment decision workflow using Kestra orchestration

tasks:
  - id: validate-agent
    type: io.kestra.plugin.core.log.Log
    message: "Validating AI agent configuration and security"

  - id: check-security-level
    type: io.kestra.plugin.core.log.Log
    message: "Checking agent security level: SAFE"
    
  - id: analyze-code-quality
    type: io.kestra.plugin.core.log.Log
    message: "Analyzing code quality and dependencies"
    
  - id: decision-point
    type: io.kestra.plugin.core.log.Log
    message: "Making deployment decision based on validation"
    
  - id: approve-deployment
    type: io.kestra.plugin.core.log.Log
    message: "Deployment APPROVED - All security checks passed"

triggers:
  - id: webhook-trigger
    type: io.kestra.plugin.core.trigger.Webhook
    description: Trigger workflow via webhook when agent needs deployment decision
