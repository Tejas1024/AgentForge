version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: agentforge-postgres
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: kestra_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kestra -d kestra"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentforge-network

  kestra:
    image: kestra/kestra:latest
    container_name: agentforge-kestra
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/kestra
            driverClassName: org.postgresql.Driver
            username: kestra
            password: kestra_password
        kestra:
          server:
            basic-auth:
              enabled: false
          repository:
            type: postgres
          queue:
            type: postgres
          storage:
            type: local
            local:
              base-path: /app/storage
    volumes:
      - kestra-data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agentforge-network
    command: >
      sh -c "kestra server start"

volumes:
  postgres-data:
  kestra-data:

networks:
  agentforge-network:
    driver: bridge
